<!-- Sizes your content based upon application components -->
<v-content>
    <!-- Provides the application the proper gutter -->
    <v-container grid-list-lg style="margin-left: 8rem; width: 92%;">
        <div v-if="current_page==='home'">
            {% include 'home.html' %}
        </div>
        <div v-else-if="current_page==='projects'">
            {% include 'projects.html' %}
        </div>
        <div v-else-if="current_page==='blog'">
            {% include 'blog.html' %}
        </div>
        <div v-else-if="current_page==='publications'">
            {% include 'publications.html' %}
        </div>
        <div v-else-if="current_page==='about_me'">
            {% include 'about_me.html' %}
        </div>
    </v-container>
</v-content>
