<v-layout wrap>
    <v-flex xs2 xl2 offset-xs10 offset-xs10>
        <span style="color: gray">Updated: {{ updated }}</span>
    </v-flex>
    <v-flex xs12 xl12 style="height: 40vh; margin-top: 1rem">
        <v-layout wrap>
            <v-flex xs10>
                <h1>What I am upto now?</h1>
            </v-flex>
        </v-layout>
        <v-card color="#f1f1f1" max-width="40%" style="margin-left: auto; margin-right: auto; margin-top: 1rem" v-on:click="open_link(latest_project.url)">
            <v-card-title>
                {{ latest_project.title }}
            </v-card-title>

            <v-card-text>
                {{ latest_project.description }} <br>
                Latest Commit: {{ latest_project.latest_commit }}
            </v-card-text>
        </v-card>
    </v-flex>

    <v-flex xs12 xl12>
        <h1>Recent Activity</h1>
        <v-layout wrap>
            <v-flex xs4 v-for="n in 3" :key="n" style="margin-top: 1rem">
                <v-card class="ma-4" color="#f1f1f1" height="300" min-width="15%">
                    <v-card-title>
                        Topaz
                    </v-card-title>

                    <v-card-text>
                        A litt'l bit about topaz
                    </v-card-text>
                </v-card>
            </v-flex>
        </v-layout>
    </v-flex>
</v-layout>
