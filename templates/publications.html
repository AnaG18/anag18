<v-layout wrap style="font-family: '%%font_family%%', sans-serif;">
    <v-flex xl2 offset-xl10>
        <span style="color: gray">Updated: {{ updated }}</span>
    </v-flex>

    <v-flex xs12 xl12>
        <h1>Publications</h1>
    </v-flex>

    <v-flex v-for="(pub, index) in publications" :key="index" xs12>
        <v-hover v-slot:default="{ hover }">
            <v-card class="card-margin rounded-card" :color="theme.publication_cards" :max-width="card_width()" :elevation="hover ? 12 : 2" :href="pub.url" target="_blank">
                <v-layout wrap>
                    <v-flex xs12 xl8>
                        <v-card-title>
                            {{ pub.title }}
                        </v-card-title>

                        <v-card-text>
                            {{ pub.description }}
                        </v-card-text>
                    </v-flex>
                    <v-flex xs12 xl4 style="padding: 0;">
                        <v-img :src="pub.image_url" height="150px" contain style="border-radius: 0 10px 10px 0;"></v-img>
                    </v-flex>
                </v-layout>
            </v-card>
        </v-hover>
    </v-flex>
</v-layout>
