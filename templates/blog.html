<v-layout wrap>
    <v-flex v-for="(blog, index) in blogs" :key="index" xs12>
        <v-card color="#f1f1f1" max-width="40%" style="margin: auto" v-on:click="open_link(blog.url)">
            <v-card-title>
                {{ blog.title }}
            </v-card-title>

            <v-card-text>
                {{ blog.description }}
            </v-card-text>
        </v-card>
    </v-flex>
</v-layout>

<form>
    <v-layout wrap>
        <v-flex xl12>
            <v-text-field v-model="title" label="title" required></v-text-field>
        </v-flex>
        <v-flex xl12>
            <v-text-field v-model="description" label="description" required></v-text-field>
        </v-flex>
        <v-flex xl12>
            <v-text-field v-model="url" label="url" required></v-text-field>
        </v-flex>
        <v-flex xl12>
            <v-text-field v-model="image_url" label="image_url" required></v-text-field>
        </v-flex>
        <v-flex xl12>
            <v-btn @click="submit_blog()">Submit</v-btn>
        </v-flex>
    </v-layout>
</form>
