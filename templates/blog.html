<v-layout wrap>
    <v-flex xs2 xl2 offset-xs10 offset-xs10>
        <span style="color: gray">Updated: {{ updated }}</span>
    </v-flex>
    <v-flex xs12 xl12>
        <h1>Blog</h1>
    </v-flex>

    <v-flex v-for="(blog, index) in blogs" :key="index" xs12>
        <v-hover v-slot:default="{ hover }">
            <v-card class="card-margin rounded-card" color="#f1f1f1" max-width="40%" :elevation="hover ? 12 : 2" v-on:click="open_link(blog.url)">
                <v-layout wrap>
                    <v-flex xs8 xl8>
                        <v-card-title>
                            {{ blog.title }}
                        </v-card-title>

                        <v-card-text>
                            {{ blog.description }}
                        </v-card-text>
                    </v-flex>
                    <v-flex xs4 xl4 style="padding: 1rem">
                        <v-img :src="blog.image_url" aspect-ratio="1" contain></v-img>
                    </v-flex>
                </v-layout>
            </v-card>
        </v-hover>
    </v-flex>
</v-layout>

<form>
    <v-layout wrap>
        <v-flex xl12>
            <v-text-field v-model="title" label="title" required></v-text-field>
        </v-flex>
        <v-flex xl12>
            <v-text-field v-model="description" label="description" required></v-text-field>
        </v-flex>
        <v-flex xl12>
            <v-text-field v-model="url" label="url" required></v-text-field>
        </v-flex>
        <v-flex xl12>
            <v-text-field v-model="image_url" label="image_url" required></v-text-field>
        </v-flex>
        <v-flex xl12>
            <v-btn @click="submit_blog()">Submit</v-btn>
        </v-flex>
    </v-layout>
</form>
