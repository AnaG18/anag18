<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <link href="/static/css/index.css" rel="stylesheet">
</head>
<body style="font-family: 'Source Sans Pro', sans-serif;">
    <div id="app">
        <v-app>
            {% include 'nav_bar.html' %}

            <!-- Sizes your content based upon application components -->
            <v-content>
                <!-- Provides the application the proper gutter -->
                <v-container grid-list-lg style="margin-left: 8rem; width: 92%;">
                    <div v-show="current_page==='home'" class="animated slideInUp animated-card">
                        {% include 'home.html' %}
                    </div>
                    <div v-show="current_page==='projects'" class="animated slideInUp animated-card">
                        {% include 'projects.html' %}
                    </div>
                    <div v-show="current_page==='blog'" class="animated slideInUp animated-card">
                        {% include 'blog.html' %}
                    </div>
                    <div v-show="current_page==='publications'" class="animated slideInUp animated-card">
                        {% include 'publications.html' %}
                    </div>
                    <div v-show="current_page==='about_me'" class="animated slideInUp animated-card">
                        {% include 'about_me.html' %}
                    </div>
                </v-container>
        </v-content>
        </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                current_page: "home"
            },
            methods: {
                navigate_to: function(page) {
                    this.current_page = page
                }
            }
        })
    </script>
</body>
</html>
